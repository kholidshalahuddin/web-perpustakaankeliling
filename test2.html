<html>
<head>
<script type="text/javascript">
function iframeChange() {
    var buttons = document.querySelector(".loadiframe"),
        iframe = document.getElementById('frame');

    buttons.addEventListener("click", function (e) {
        iframe.src = e.target.dataset.src;
        iframe.width = e.target.dataset.width;
        iframe.height = e.target.dataset.height;
    });
}
window.onload = iframeChange;
</script>
</head>
<body>
	<a class="loadiframe" href="#" id="b1" data-src="seninbus1.html" data-width="500" data-height="400"> SMP N 16 MAGELANG</a>
	<a class="loadiframe" href="#" id="b2" data-src="testmap.html" data-width="650" data-height="350"> MTS N KOTA MAGELANG</a>
<iframe id='frame' frameborder="0"  width="500" height="400">
</body>
</html>
